<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
    href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favico.ico" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>PolyPlay - Créer une Playlist</title>
  </head>

  <body id="container">
    <header>
      <nav id="nav-bar" class="flex-column">
        <ul class="flex-column">
          <li class="button">
              <a href="index.html">
                <i class="fa fa-music"></i>
                <span>Ma Bibliothèque</span>
              </a>
          </li>
          <li class="button">
              <a href="create_playlist.html">
                <i class=" fa fa-plus"></i>
                <span>Créer Playlist</span>
              </a>
          </li>
          <li class="button">
            <a href="about.html">
              <i class="fa fa-info-circle"></i>
              <span>À propos</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main-area">

      <form class="form-group" id="playlist-form">
        <div id="general-info" class="flex-row">



          <fieldset class="form-control">

            <legend>Informations générales</legend>

            <div class="form-control flex-row">
              <label for="name">Nom:</label>
              <input id="name" type="text" placeholder="Playlist#1" autofocus required /><br />
            </div>

            <div class="form-control flex-row">
              <label for="description">Description:</label>
              <input id="description" type="text" placeholder="Nouvelle playlist" autofocus required /><br />
            </div>

            <div class="form-control flex-row">
              <label for="image">Image:</label>
              <input id="image" name="image" type="file" accept="image/*" placeholder="Choose File" autofocus required /><br />
            </div>

          </fieldset>


          <img id="image-preview" src="\assets\img\default.png" alt=""/>
        </div>


        <fieldset class="form-contol form-song">
          <legend>Chansons</legend>
          <datalist id="song-dataList">
            <option value="Whip">
            <option value="Overflow">
            <option value="Intrigue Fun">
            <option value="Bounce">
            <option value="Summer Pranks">
          </datalist>

          <button id="add-song-btn" class="fa fa-plus button" ></button>

          <div id="song-list" class="form-control flex-row">
            <label for="song-1">#1</label>
            <input id="song-1" class="song-input" list="song-dataList" type="select" required><br />
            <div id="add-song-btn" class="flex-row"></div>

          </div>
                    
        </fieldset>

        <input value="Ajouter la playlist" id="playlist-submit" type="submit"/>

      </form>



    </main>
    <footer id="playing-bar">
      <div>
        <p>
          Choisir une playlist à travers la
          <a href="./index.html">Bibliothèque</a> pour la faire jouer
        </p>
      </div>
      <div id = "creators">
        <p>Jason Owaida 2122896</p>
        <p>Hadi Allam 2125517</p>
      </div>
    </footer>
  </body>
</html>
